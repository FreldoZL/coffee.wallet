      <script type="text/javascript">

        document.write('<h3>current stable: ' + window.version + '</h3>');

        for (v in window.changelog) {
          document.write('<h2>version ' + window.changelog[v].version + '</h2>');
          document.write('<h5>released to beta on ' + window.changelog[v].date + '</h5>');

          document.write('<ul>');
          for ( var i = 0; i < window.changelog[v].changes.length; i++) {
            document.write('<li>' + window.changelog[v].changes[i] + '</li>');
          }
          document.write('</ul>');

        }
      </script>
